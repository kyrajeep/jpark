<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Store</title>
    <!-- Include any necessary CSS stylesheets here -->
</head>
<body>

  <!-- Art Store Section -->
  <div class="w3-content w3-padding-large" id="artstore">
    <h1>Art Store</h1>
    <div class="art-piece">
      <img src="image1.jpg" alt="Art Piece 1">
      <p>Price: $30</p>
      <p>Dimensions: 8 by 11 inches</p>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="YOUR_PAYPAL_BUTTON_ID">
        <input type="image" src="paypal_button.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
        <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
      </form>
    </div>
    <!-- Repeat the above div for each art piece -->

    <!-- Art Piece 2 -->
    <div class="art-piece">
      <img src="image2.jpg" alt="Art Piece 2">
      <p>Price: $30</p>
      <p>Dimensions: 8 by 11 inches</p>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="YOUR_PAYPAL_BUTTON_ID">
        <input type="image" src="paypal_button.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
        <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
      </form>
    </div>
    <!-- Repeat the above div for each art piece -->

  </div>
  <!-- End Art Store Section -->

</body>
</html>
